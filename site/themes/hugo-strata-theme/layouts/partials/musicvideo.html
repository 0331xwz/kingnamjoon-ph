{{ "<!-- musicvideo -->" | safeHTML }}
<section>
	<div class="video-container">
		<center>
			<iframe width="auto" height="auto"
				src="https://www.youtube.com/embed/BEMaH9Sm3lQ?autoplay=1">
			</iframe>
		</center>
	</div>
	<br /><br />
	{{ with .Site.Params.musicvideo.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
</section>

<style type="text/css">
	.video-container {
	position:relative;
	padding-bottom:56.25%;
	padding-top:30px;
	height:0;
	overflow:hidden;
}

.video-container iframe, .video-container object, .video-container embed {
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
}
</style>
